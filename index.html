<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Age calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="calculator-card">
      <form class="input-section" id="ageForm">
        <div class="input-group">
          <label for="day" class="input-label">DAY</label>
          <input type="number" id="day" class="input-field" placeholder="DD" min="1" max="31">
          <span class="error-message" id="dayError"></span>
        </div>
        
        <div class="input-group">
          <label for="month" class="input-label">MONTH</label>
          <input type="number" id="month" class="input-field" placeholder="MM" min="1" max="12">
          <span class="error-message" id="monthError"></span>
        </div>
        
        <div class="input-group">
          <label for="year" class="input-label">YEAR</label>
          <input type="number" id="year" class="input-field" placeholder="YYYY" min="1900">
          <span class="error-message" id="yearError"></span>
        </div>
        
        <div class="submit-section">
          <div class="divider"></div>
          <button type="submit" class="submit-btn" aria-label="Calculate age">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </form>
      
      <div class="results-section">
        <div class="result-item">
          <span class="result-number" id="yearsResult">--</span>
          <span class="result-unit">years</span>
        </div>
        <div class="result-item">
          <span class="result-number" id="monthsResult">--</span>
          <span class="result-unit">months</span>
        </div>
        <div class="result-item">
          <span class="result-number" id="daysResult">--</span>
          <span class="result-unit">days</span>
        </div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>

  <div class="attribution">
    Coded by <a href="#">sunshine_wrlld</a>.
  </div>
</body>
</html>
